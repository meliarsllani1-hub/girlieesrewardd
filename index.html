<script>
const btn=document.getElementById('shein-btn');

const linkUS="https://glctrk.org/aff_c?offer_id=3091&aff_id=15802";

const linkGB="https://glctrk.org/aff_c?offer_id=3105&aff_id=15802";

function route(cc){
  cc=(cc||"").toUpperCase();
  if(cc==="US") btn.href=linkUS;
  else if(cc==="CA") btn.href=linkCA;
  else if(cc==="GB") btn.href=linkGB;
  else if(cc==="AU") btn.href=linkAU;
  else btn.href=linkRest;
}

  .then(r=>r.ok?r.json():Promise.reject())
  .then(d=>route(d.country))
  .catch(()=>{
    fetch("https://ipwho.is/")
      .then(r=>r.ok?r.json():Promise.reject())
      .then(d=>route(d.country_code))
      .catch(()=>route());
  });
