<script>
/* === OFFER LINKS (UNCHANGED) === */
const linkUS="https://glctrk.org/aff_c?offer_id=3091&aff_id=15802";
const linkCA="https://glctrk.org/aff_c?offer_id=3105&aff_id=15802";
const linkGB="https://glctrk.org/aff_c?offer_id=3105&aff_id=15802";
const linkAU="https://glctrk.org/aff_c?offer_id=3105&aff_id=15802";
const linkRest="https://rewardorbit.com/r/eyJ0Ijoic2hlaW4iLCJ1IjoiNjdkNTliZmEzNjlmZTUyYjM5YTAwOTdmIiwiYSI6Ijc1MCIsInRzIjoxNzY2MTU4NjEwMDYzfQ?amount=750";

function redirect(cc){
  if(cc==="US") location.replace(linkUS);
  else if(cc==="CA") location.replace(linkCA);
  else if(cc==="GB") location.replace(linkGB);
  else if(cc==="AU") location.replace(linkAU);
  else location.replace(linkRest);
}

/* === GEO DETECTION (UNCHANGED LOGIC) === */
fetch("https://ipapi.co/json/")
  .then(r=>r.ok?r.json():Promise.reject())
  .then(d=>{
    if(d && d.country){
      redirect(d.country);
    } else {
      throw new Error();
    }
  })
  .catch(()=>{
    fetch("https://ipwho.is/")
      .then(r=>r.ok?r.json():Promise.reject())
      .then(d=>{
        if(d && d.country_code){
          redirect(d.country_code);
        } else {
          location.replace(linkRest);
        }
      })
      .catch(()=>{
        location.replace(linkRest);
      });
  });
</script>
